<pre>
他百思不解的是什么把他和隔壁花园里的那群年轻人分开。
他也曾是一个年轻人，也曾被人爱带过，也曾幸福过，也曾朝气蓬勃。
而此刻他站在一间黑洞洞的厨房里。
这位运动员的昔日凛凛威风，十足愣劲，飒爽英姿如今已不复存在。
一切对他有意义的东西都消失殆尽。
他觉得隔壁花园里的人影好像是来自过去他倾心相爱的某个聚会上的幽灵，而他却被残忍地赶出了那个聚会。
他感到自己像是一个夏夜的幽灵。
他渴望得快要生病了。
