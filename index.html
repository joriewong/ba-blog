玻璃上几下轻轻的响声吸引他把脸转向窗户，又开始下雪了。

该是他动身去西方旅行的时候了。

是的，报纸说得对：整个爱尔兰都在下雪。

它纷纷飘落，

厚厚积压在歪歪斜斜的十字架上和墓石上，

落在一扇扇小墓门的尖顶上，

落在荒芜的荆棘丛中，

飘落到所有的生者和死者身上。
